<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
 <head>
 
 <!-- favicon -->
 <link rel="icon" href="http://<NS:template imagesiteaddr/>/images/pm_favicon.ico" type="image/x-icon">
 <link rel="shortcut icon" href="http://<NS:template imagesiteaddr/>/images/pm_favicon.ico" type="image/x-icon">

 <link rel="stylesheet" href="<NS:template main_url/>/files/style.css" type="text/css">

 <!-- meta junk -->
 <NS:template metacache raw/>
 
 <!-- the main html -->
 <title><NS:template sitename/></title>
 </head>
 <body BGCOLOR="#FFFFFF" vlink="#0000ff" alink="#ff0000" text="#000000">
 
	<!-- header box -->
	<NS:template header raw/>

	<!-- content/sidebars table -->
	<table WIDTH="100%" CELLPADDING="0" CELLSPACING="0">
	 <tr>
		<td VALIGN="TOP">
		 <NS:template sidebar raw/>
		</td>
		<td VALIGN="TOP" ALIGN="LEFT" WIDTH="100%">
		 <NS:template content raw/>
		</td>
	<td valign="top">
		 <NS:template rightbar raw/>
	</td>
	 </tr>
	</table>
 </body>
</html>
